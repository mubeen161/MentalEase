<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MentalEase Assistant</title>
</head>
<body>
    <div class="chat-popup" id="chat-popup">
        <div class="chat-header">
            <div class="chat-title">MentalEase Assistant</div>
            <div class="chat-close" id="chat-close">X</div>
        </div>
        <div class="chat-content" id="chat-content">
            <div class="chat-message bot-message">Hello! How are you feeling? Is there something I can assist you with?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type here.">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <div class="chat-icon" id="chat-icon">&#128172;</div>
    <script src="script.js"></script>
</body>
</html>
